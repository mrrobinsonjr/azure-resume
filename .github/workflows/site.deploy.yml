name: Build and Deploy Hugo site

on:
  push:
    branches:
      - main
    paths:
      - 'site/**'
  pull_request:
    paths:
      - 'site/**'
  workflow_dispatch: {}

env:
  HUGO_SOURCE: site

jobs:
  build:
    name: Build site (checks only for PRs)
    runs-on: ubuntu-latest
    outputs:
      public_dir: ${{ steps.build.outputs.public_dir }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.154.5'
          extended: true

      - name: Build Hugo site
        id: build
        run: |
          hugo -s "$HUGO_SOURCE" -D
          echo "public_dir=site/public" >> $GITHUB_OUTPUT

  deploy:
    name: Deploy to Azure Storage
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Setup Hugo (for deploy build)
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.154.5'
          extended: true

      - name: Build Hugo site (production)
        id: build_deploy
        run: |
          hugo -s "$HUGO_SOURCE" --minify

      - name: Login via Azure CLI
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Upload site to Azure Storage (static website)
        uses: azure/CLI@v1
        with:
          azcliversion: 2.31.0
          inlineScript: |
            az storage blob upload-batch --account-name ${{ secrets.AZURE_STORAGE_ACCOUNT }} --destination '$web' --source site/public --auth-mode login

      - name: (Optional) Purge CDN Endpoint
        if: ${{ secrets.AZURE_CDN_ENDPOINT && secrets.AZURE_CDN_PROFILE && secrets.AZURE_RESOURCE_GROUP }}
        uses: azure/CLI@v1
        with:
          azcliversion: 2.31.0
          inlineScript: |
            az cdn endpoint purge --name "${{ secrets.AZURE_CDN_ENDPOINT }}" --profile-name "${{ secrets.AZURE_CDN_PROFILE }}" --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" --content-paths "/*"

      - name: Logout from Azure
        run: az logout
        if: always()

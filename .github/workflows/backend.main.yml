on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/backend.main.yml'
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_NAME: mrrGetResumeCounter-func
  DOTNET_VERSION: '6.0'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Login via Azure CLI
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      
      - name: Restore dependencies
        run: dotnet restore backend/api/api.csproj

      - name: Build function app
        run: dotnet build backend/api/api.csproj -c Release --no-restore
      
      - name: Run Unit Tests
        run: dotnet test backend/test/test.csproj -c Release

      - name: Publish function app
        run: dotnet publish backend/api/api.csproj -c Release --no-build -o ./publish
      
      - name: Deploy to Azure
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
          package: ./publish

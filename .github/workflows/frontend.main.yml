name: deploy_frontend
on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend.main.yml'
  workflow_dispatch: {}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      AZURE_FRONTEND_STORAGE_ACCOUNT: ${{ secrets.AZURE_STORAGE_ACCOUNT }}
      AZURE_FRONTEND_STORAGE_CONNECTION_STRING: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login via Azure CLI
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Validate required secrets
        run: |
          set -e
          missing=0
          if [ -z "${AZURE_FRONTEND_STORAGE_CONNECTION_STRING:-}" ] && [ -z "${AZURE_FRONTEND_STORAGE_ACCOUNT:-}" ]; then
            echo "ERROR: storage secret missing. Set AZURE_STORAGE_CONNECTION_STRING or AZURE_STORAGE_ACCOUNT repository secret." >&2
            missing=1
          fi
          if [ "$missing" -eq 1 ]; then
            exit 1
          fi
      - name: Upload to Blob Storage
        uses: azure/CLI@v1
        with:
          azcliversion: latest
          inlineScript: |
            set -e
            # Prefer a repository secret connection string if provided, otherwise use the storage account name with login auth
            if [ -n "${AZURE_FRONTEND_STORAGE_CONNECTION_STRING:-}" ]; then
              az storage blob upload-batch --connection-string "$AZURE_FRONTEND_STORAGE_CONNECTION_STRING" --destination '$web' --source frontend/ --overwrite --content-cache-control "no-cache, no-store, must-revalidate"
            else
              az storage blob upload-batch --account-name "$AZURE_FRONTEND_STORAGE_ACCOUNT" --auth-mode login --destination '$web' --source frontend/ --overwrite --content-cache-control "no-cache, no-store, must-revalidate"
            fi

      - name: Logout from Azure CLI
        run: |
          az logout
        if: always()

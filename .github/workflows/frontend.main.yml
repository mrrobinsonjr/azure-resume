name: deploy_frontend
on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
  workflow_dispatch: {}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      AZURE_FRONTEND_STORAGE_ACCOUNT: ${{ secrets.AZURE_FRONTEND_STORAGE_ACCOUNT }}
      AZURE_FRONTEND_CDN_ENDPOINT: ${{ secrets.AZURE_FRONTEND_CDN_ENDPOINT }}
      AZURE_FRONTEND_CDN_PROFILE: ${{ secrets.AZURE_FRONTEND_CDN_PROFILE }}
      AZURE_FRONTEND_CDN_RESOURCE_GROUP: ${{ secrets.AZURE_FRONTEND_CDN_RESOURCE_GROUP }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login via Azure CLI
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Validate Azure deployment env
        run: |
          set -euo pipefail
          missing=0
          for v in AZURE_FRONTEND_STORAGE_ACCOUNT AZURE_FRONTEND_CDN_ENDPOINT AZURE_FRONTEND_CDN_PROFILE AZURE_FRONTEND_CDN_RESOURCE_GROUP; do
            if [ -z "${!v:-}" ]; then
              echo "ERROR: required env var $v is empty. Please set the corresponding repository secret." >&2
              missing=1
            fi
          done
          if [ "$missing" -eq 1 ]; then
            exit 1
          fi

      - name: Upload to Blob Storage
        uses: azure/CLI@v1
        with:
          azcliversion: latest
          inlineScript: |
            set -e
            az storage blob upload-batch --account-name "$AZURE_FRONTEND_STORAGE_ACCOUNT" --auth-mode login --destination '$web' --source frontend/ --overwrite

      - name: Purge CDN Endpoint
        uses: azure/CLI@v1
        with:
          azcliversion: latest
          inlineScript: |
            set -e
            az cdn endpoint purge --name "$AZURE_FRONTEND_CDN_ENDPOINT" --profile-name "$AZURE_FRONTEND_CDN_PROFILE" --resource-group "$AZURE_FRONTEND_CDN_RESOURCE_GROUP" --content-paths "/*"

      - name: Logout from Azure CLI
        run: |
          az logout
        if: always()
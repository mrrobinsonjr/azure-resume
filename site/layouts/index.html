<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{{ .Site.Title }}</title>
    <style>body{font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial;margin:0;padding:0;color:#111}main{padding:2rem;max-width:900px;margin:0 auto}</style>
  </head>
  <body>
    <main>
      <header>
        <h1>{{ .Site.Title }}</h1>
        {{ with .Site.Params.hero_subtitle }}<p>{{ . }}</p>{{ end }}
      </header>

      <section>
        {{ .Content }}
      </section>
    </main>

    {{ with (index .Site.Menus "footer") }}
      {{/* If a footer menu exists, render it */}}
    {{ end }}
    {{ with partial "footer.html" . }}{{ end }}
  </body>
</html>

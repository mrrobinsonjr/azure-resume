{{ define "main" }}
<main class="container">
  <header style="margin-bottom:1.25rem;">
    <h1>{{ .Title }}</h1>
    {{ with .Params.company }}<div style="opacity:.85;">{{ . }}</div>{{ end }}
    {{ with .Params.summary }}<p style="margin-top:.75rem;">{{ . }}</p>{{ end }}
  </header>

  <article>
    {{ .Content }}
  </article>
</main>
{{ end }}
